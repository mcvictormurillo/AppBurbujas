<ion-header>
  <ion-navbar color="danger" class="tituloPlato">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title align="center" >
    Publicaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="style"  >
<ion-card *ngFor="let plato of platos2">  
  <img src="{{plato.imagen}}">
  <ion-item>
    <ion-avatar item-start>
      <img src="/assets/icon/user.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <ion-card-content>
    <p>{{plato.descripcion}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{numLikes}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>    
  </ion-row>

</ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="danger" class="tituloPlato">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title align="center" >
    Publicaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" >
  <ion-list>
    <ion-card *ngFor="let plato of platos2">        
          <ion-item>
            
            <ion-avatar item-start>
              <img src="/assets/icon/user.png">
            </ion-avatar>
            <h2>{{plato.titulo}}</h2>                        
          </ion-item>  
                     
          <ion-item>
            <img src="{{plato.imagen}}">             
          </ion-item>
          <ion-card-content>
              {{plato.descripcion}}
          </ion-card-content>
             
        </ion-card>

  </ion-list> 
</ion-content>

<ion-header>
  <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="titulo" center text-center>
         Home
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page bg-style">  
    <ion-card *ngFor="let carta of cartas">
      <img  src="{{carta.imagen}}" (click)="goToCarta(carta,this.lista)">
      <div class="card-title">{{ carta.title }}</div>
      <!--<div class="card-subtitle">41 Listings</div>-->
    </ion-card>
    
</ion-content>

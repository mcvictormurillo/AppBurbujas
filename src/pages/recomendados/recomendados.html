<ion-header>
  <ion-navbar color="danger" class="tituloPlato">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title align="center" >
    Recomendados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style" >
<ion-list>
  <ion-card>        
        <ion-item>
          <ion-avatar item-start>
            <img src="/assets/icon/user.png">
          </ion-avatar>
          <h2>{{plato.titulo}}</h2>                 
        </ion-item>  
        <img src="{{plato.imagen}}">         
        <ion-item>
          <ion-label floating>Comentario</ion-label>
          <ion-textarea [(ngModel)]="plato.descripcion" ></ion-textarea>
        </ion-item>    
        <ion-item>
          <button *ngIf= "calificacion1==false" color="danger" ion-button clear (click)="Calificacion(1)">
          <ion-icon name="star" icon-left></ion-icon>
          </button>
          <button *ngIf= "calificacion2==false" color="danger" ion-button clear (click)="Calificacion(2)">
            <ion-icon name="star" icon-left></ion-icon>
            </button>
          <button *ngIf= "calificacion3==false" color="danger" ion-button clear (click)="Calificacion(3)">
            <ion-icon name="star" icon-left></ion-icon>
          </button>
          

          <!-- AHORA LAS MARCADAS -->
          <button *ngIf= "calificacion1==true" color="yellow" ion-button clear (click)="Calificacion()">
            <ion-icon name="star" icon-left></ion-icon>
          </button>
          <button *ngIf= "calificacion2==true" color="yellow" ion-button clear (click)="Calificacion()">
            <ion-icon name="star" icon-left></ion-icon>
          </button>
          <button *ngIf= "calificacion3==true" color="yellow" ion-button clear (click)="Calificacion()">
            <ion-icon name="star" icon-left></ion-icon>
          </button>
                    
        </ion-item>     
          <button *ngIf= "plato.estado==1" color="danger"ion-button block (click)="AddRecomendacion()">
            <ion-icon name="send" icon-left></ion-icon>
            <div>Guardar</div>
        </button>       
      </ion-card>       
          
    </ion-list>
    <!--<ion-fab right bottom>
      <button ion-fab color="danger"><ion-icon name="add"  floating></ion-icon></button>
    </ion-fab>-->

</ion-content>
